<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>

  <!-- 側邊欄 -->
    <div id="sidebar"></div>
    <div class="main-content">
        <!-- 搜尋列 -->
        <div class="top-menu">
            <input class="search-bar" type="text" placeholder="Search items in cart...">
            <div class="wrapper">
                <button class="filter-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                </button>
                <div id="ftr" class="filter-content">
                    <a href="#" class = "filter-element">test1</a>
                    <a href = "#" class = "filter-element"> test2</a>
                </div>
            </div>
            <button class="search-button">Search</button>
        </div>

      
        <div class="cart-header">
            <h1>My Bidded Items</h1>
            <p style="color: #666; margin-top: 5px;">管理您已競標的所有商品</p>
        </div>

        <!-- 表格標題 -->
        <div class="table-header">
            <div>Bidding</div>
            <div id="bidItems">

            </div>
        </div>
        <div class="table-header">
            <div>Deals</div>
        </div>
        <div class = "cart-item" id="cartItems">

        </div>

    </div>


    <script type="module" src="javascript/cart.js"></script>
</body>
</html>
